<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Goal</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <div class="sg-logo-container">

            <input class="sg-card-form-control" type="text">
          </div>
          <div>
            <table class="sg-card-sales-table">
              <thead>
                <tr>
                  <th class="show992">ID</th>
                  <th class="show576">Date</th>
                  <th>Seller</th>

                  <th>Notify</th>

              <tbody>
                <tr>
                  <td class="show992">#341</td>
                  <td class="show576">2022/06/28</td>
                  <td>Anakin</td>

                    <div class="sg-card-btn-container">
                      <div class="sg-card-red-btn"><img src="./images/notify-icon.svg" alt="Notify"></div>

                  </td>
                </tr>
                <tr>
                  <td class="show992">#342</td>
                  <td class="show576">2022/06/27</td>

                    <div class="sg-card-btn-container">

                </tr>
                <tr>

                  <td class="show576">2022/06/26</td>
                  <td>Anakin</td>
                  <td class="show992">18</td>
                  <td class="show992">15</td>
                  <td>U$ 7.600,00</td>
                  <td>
                    <div class="sg-card-btn-container">
                      <div class="sg-card-red-btn"><img src="./images/notify-icon.svg" alt="Notify"></div>
                    </div>
                  </td>
                </tr>
              </tbody>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
